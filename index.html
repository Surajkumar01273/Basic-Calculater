<html lang="en">
<head>

</head>
<body>
     <script src="function.js"></script>
     <center>
        <h1>Basic Calculeter</h1>
        <form>
            <table border="16px">
                <tr>
                    <td>First Number:</td>
                <td><input type="text" id="value1" name="tvalue1"/>
                </td></tr>
                <tr>
                    <td>Second Number:</td>
                <td><input type="text" id="value2" name="pvalue1"/></td>
                </tr>

                    <td>
                <input type="button" id="add" value="add" name="add" onclick="caladd(value1.value,value2.value);"/>

                </td>
                <td>
               
                <input type="button" id="multi" value="multi" name="multi" onclick="calmulti(value1.value,value2.value);"/>&nbsp;
                <input type="button" id="div" value="div" name="div" onclick="caldiv(value1.value,value2.value);"/>&nbsp;

                </td></tr>
            </table>
            
        </form>
